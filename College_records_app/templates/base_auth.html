<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Example MIS Software{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    :root {
      --brand-blue: #0d6efd;
      --brand-green: #198754;
      --danger: #dc3545;
      --muted: #6c757d;
      --bg: #f8f9fa;
      --radius-lg: 1rem;
      --radius-md: 12px;
      --card-shadow: 0 6px 18px rgba(22, 28, 36, 0.08);
    }

    body {
      background: var(--bg);
      font-family: "Segoe UI", Roboto, sans-serif;
      color: #24303a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Auth Card */
    .auth-card {
      background: #fff;
      border-radius: var(--radius-lg);
      box-shadow: var(--card-shadow);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
    }

    /* Header */
    .auth-header {
      background: linear-gradient(135deg, var(--brand-blue), var(--brand-green));
      padding: 1.5rem 1.25rem;
      text-align: center;
      color: #fff;
    }

    .auth-title {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 0.6px;
      margin: 0;
    }

    .auth-subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-top: 4px;
    }

    /* Body */
    .auth-body {
      padding: 1.5rem;
    }

    /* Inputs */
    .auth-body input {
      border-radius: 10px;
      padding: 10px 12px;
    }

    .auth-body input:focus {
      border-color: var(--brand-blue);
      box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
    }

    /* Primary button */
    .btn-primary {
      background: linear-gradient(135deg, var(--brand-blue), var(--brand-green));
      border: none;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px;
    }

    .btn-primary:hover {
      opacity: 0.92;
    }

    .text-muted {
      color: var(--muted) !important;
    }

    .auth-footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    /* Auth inputs */
    .auth-body input {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #d5dce5;
      padding: 10px 12px;
      font-size: 0.95rem;
    }

    .auth-body input:focus {
      border-color: var(--brand-blue);
      box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
      outline: none;
    }

    /* Error state */
    .auth-body .text-danger {
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="auth-card">
    {% block content %}{% endblock %}
  </div>

</body>

</html>
