{% extends "base_auth.html" %}
{% block title %}Email Sent{% endblock %}

{% block content %}
<div class="auth-header">
  <h1 class="auth-title">Check Your Email</h1>
  <div class="auth-subtitle">Password reset link sent</div>
</div>

<div class="auth-body text-center">
  <i class="bi bi-envelope-check fs-1 text-success mb-3"></i>

  <p class="text-muted">
    If the email exists in our system,  
    a password reset link has been sent to it.
  </p>

  <div class="auth-footer">
    <a href="{% url 'login' %}" class="btn btn-primary w-100 mt-2">Return to login</a>
  </div>
</div>
{% endblock %}
